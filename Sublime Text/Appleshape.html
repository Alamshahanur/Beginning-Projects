<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Shape</title>
  <style>
    /* Outer div style */
    .outer-div {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 300px;
      width: 300px;
      border-radius: 50%;
    }

    /* Inner div style (apple shape) */
    .inner-div {
      background-color: red;
      height: 200px;
      width: 150px;
      border-radius: 50% 50% 45% 45%;
      position: relative;
     
    }

    /* Leaf style */
    .leaf {
      background-color: #00FF00; /* Green */
      height: 30px;
      width: 100px;
      position: absolute;
      top: -20px;
      left: 30px;
      transform: rotate(-55deg);
      border-radius: 90%;
    }
  </style>
</head>
<body>

  <!-- Outer div -->
  <div class="outer-div">
    <!-- Inner div -->
    <div class="inner-div">
      <!-- Leaf -->
      <div class="leaf"></div>
    </div>
  </div>

</body>
</html>
