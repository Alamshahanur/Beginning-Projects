<!DOCTYPE.html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" contain="width=devise-width" ,initial scale="1.0">
<title>Table practice</title>
<link rel="stylesheet" href="table.css">
<body>
<h2>Basic Table practice
</h2>


<table style="width:100%">
    <caption><i><em><strong><b>Scored Boad</b></strong></em></i></caption>
    
    <tr>
<colgroup>
<col span="4" style="background:color red;">
<col style="background-color:yellow;">
</colgroup>
        <th score="col">S.L no</th>
        <th scope="col">Name</th>
        <th scope="col">Place</th>
        <th scope="col">Thing</th>
        <th scope="col">Score</th>
    </tr>
    <tr>
        <th scope="row">1</th>
        <td>Alax scort</td>
        <td>Alaska</td>
        <td>Alam clock</td>
        <td>10</td>
    </tr>
    <tr>
        <th scope="row">2</th>
        <td> Scout </td>
        <td> South America</td>
        <td> Sound Box</td>
        <td>10</td>
    </tr>

    
    


</table>
 </body>
</html>
