<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css"href="2Border.css">
<div>
<style>
p {
  border-style: dotted solid;
}
h1{
  text-align:center;
}
p.side{
   border-top-style:dotted;
   border-right-style:solid;
   border-bottom-style:dashed;
   border-left-style:double;
   border-top-color:blue;
   text-align:end;
}
p.three-D{
   border-style:ridge;
   border-top-color:pink;
   border-bottom-color:#fc8de6;
   border-left-color:pink;
   border-right-color: pink;
   border-width:5px;
   background-color:pink;
   text-align:center;
}
</style>
</head>
<body>

<h2 style="text-align:center;">Individual Border Sides</h2>
<p>2 different border styles.</p>
<h1>  Border sides practice</h1>
<p class=side>This is a border side practice.</p>
<p class=three-D>This is a 3D border practice.</p>
</div>
</body>
</html>
